{% extends "base.html" %}
{% block content %}
    <div>
            <a href="{{ url_for('gettickets') }}">Request for all tickets</a>
    </div>
    {% for ticket in tickets %}
    <div>
        <p>Tickets with subject <b>{{ ticket.subject }}</b>
        opened by <b> {{ ticket.requester_id }} </b>
        created on <b>{{ ticket.created_at }} </b> </p>
    </div>
    {% endfor %}
{% endblock %}
